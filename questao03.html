<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>

    <style>
        form {
            margin-bottom: 20px;
        }

        input {
            margin: 5px 0;
            padding: 6px;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Usuário</h2>

    <form>
        <label>Nome completo:</label><br>
        <input type="text" id="nome"><br><br>

        <label>Data de nascimento:</label><br>
        <input type="date" id="dataNasc"><br><br>

        <label>Rua:</label><br>
        <input type="text" id="rua"><br><br>

        <label>Número:</label><br>
        <input type="number" id="numero"><br><br>

        <label>Cidade:</label><br>
        <input type="text" id="cidade"><br><br>

        <label>Estado:</label><br>
        <input type="text" id="uf"><br><br>

        <button type="button" id="cadastrar" onclick="cadastrarUsuario()">
            Cadastrar
        </button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
